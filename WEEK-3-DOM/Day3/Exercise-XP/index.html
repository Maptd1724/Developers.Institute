<!DOCTYPE html>
    <html>
    <head>
        <style>
        #container {
          width: 400px;
          height: 400px;
          position: relative;
          background: yellow;
        }
        #animate {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        </style>
    </head>

        <!-- GOAL OF THE EXERCISE: to move the red box
        from the top left corner of the yellow box, to the top right corner of the yellow box -->
        <!-- button -->
        <button id="btn">Click Me</button>
        <!-- parent: yellow box -->
        <div id="container">
            <!-- child : red box -->
          <div id="animate"></div>
        </div>
        <script src="script.js" type="text/javascript"></script>
</body>
    </html>
